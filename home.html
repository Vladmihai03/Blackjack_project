<!DOCTYPE html>
<html>
  <head>
    <title>BLACKJACK</title>
    <link rel="stylesheet" href="test.css">
  </head>
  <body>
    <div class="game">
      <!-- Element pentru afișarea balanței -->
      <div class="result"></div>
      <div class="dealer">
        <div class="dealer-cards">

        </div>
        <div class="total-dealer"></div>
      </div>
      <div class="player">
        <div class="player-cards">

        </div>
        <div class="total-player"></div>
      </div>
      <div class="bet">
        <label id="Abel" for="betAmount">Pariu:</label>
        <input type="number" id="betAmount" min="10" max="100">
        <div class="balance">Balanta: <span id="balanceAmount">1000</span> unități</div>
      </div>
      <!-- Etichetă și input pentru suma pariului -->
      <div class="helpers">
        <button id="play">PLAY</button>
        <button id="hit" disabled>HIT</button>
        <button id="stand" disabled>STAND</button>
        <button id="double" disabled>DOUBLE</button>
      </div>
    </div>
    <script src="class.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="div.js" type="module"></script>
  </body>
</html>
