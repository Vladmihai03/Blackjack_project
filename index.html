<!DOCTYPE html>
<html>
  <head>
    <meta charset=“UTF-8”>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
    <link rel="stylesheet" href="main.css">
    <title>BLACKJACK</title>
  </head>
  <body>
    <!-- Secțiune pentru afișarea notificării de asigurare -->
    <div id="insurance-notification" style="display: none;">
      <p>Dealer might have a blackjack. Would you like to get insurance?</p>
      <label for="insurance-amount">Insurance Amount:</label>
      <input type="number" id="insurance-amount" min="0" max="20" placeholder="Enter amount  (20 max)">
      <button id="take-insurance">Insurance</button>
      <button id="decline-insurance">No insurance</button>
    </div>    
    <!-- Secțiune pentru afișarea notificării când dealerul nu are blackjack -->
    <div id="no-blackjack-notification" style="display: none;">
      <p>Dealer doesn't have a blackjack!</p>
      <button id="response">Close</button>
    </div> 
    <!-- Secțiunea principală a jocului de blackjack -->
    <div class="game">
      <!-- Element pentru afișarea rezultatului jocului -->
      <div class="result"></div>
      <!-- Secțiune pentru dealer -->
      <div class="dealer">
        <!-- Container pentru cărțile dealerului -->
        <div class="dealer-cards"></div>
        <!-- Afișare total puncte dealer -->
        <div class="total-dealer"></div>
      </div>
      <!-- Secțiune pentru jucător -->
      <div class="player">
        <!-- Container pentru cărțile jucătorului -->
        <div class="player-cards"></div>
        <!-- Afișare total puncte jucător -->
        <div class="total-player"></div>
      </div>
      <!-- Secțiune pentru pariuri -->
      <div class="bet">
        <!-- Etichetă pentru suma pariului -->
        <label id="Abel" for="betAmount">Bet:</label>
        <!-- Input pentru introducerea sumei pariului -->
        <input type="number" id="betAmount"  min="10" max="100">
        <!-- Afișare balanță -->
        <div class="balance">Balance: <span id="balanceAmount">10000</span> units</div>
      </div>
      <!-- Secțiune pentru butoanele de acțiuni -->
      <div class="helpers">
        <button id="play">PLAY</button>
        <button id="hit" disabled>HIT</button>
        <button id="stand" disabled>STAND</button>
        <button id="double" disabled>DOUBLE</button>
        <button id="split" style="display: none;">SPLIT</button>
      </div>
    </div>
    <!-- Importuri pentru fișierele JavaScript -->
    <script src="class.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="div.js" type="module"></script>
    <script src="insurance.js" type="module"></script>
  </body>
</html>
